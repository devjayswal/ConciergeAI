<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConciergeBot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to ConciergeBot</h1>
        <p>Scan this QR code to interact with ConciergeBot</p>
        <div class="qr-code">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://wa.me/917415939696" alt="QR Code">
        </div>
        <button class="navigate-btn" onclick="navigateToChat()">Go to Chat</button>
    </div>
    <script>
        function navigateToChat() {
            window.location.href = "/chat";
        }
    </script>
</body>
</html>
